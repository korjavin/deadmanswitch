name: Build Docker Container

on:
  push:
    branches:
      - master
  # Optionally enable manual workflow trigger
  workflow_dispatch:

# Add permissions needed for GitHub container registry
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Modified caching approach
      - name: Set up Docker layer caching
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Create image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/deadmanswitch
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=sha,format=short
            type=ref,event=tag

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use buildx's built-in cache instead of local directory
          cache-from: type=gha
          cache-to: type=gha,mode=max